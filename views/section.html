<section {{ item.meta }}>
	<b class="meta" contenteditable>{{ item.meta }}</b>
	<h1 class="headline" contenteditable>{% autoescape false %}{{ item.headline }}{% endautoescape %}</h1>
	<div class="media" contenteditable>{% autoescape false %}<img src="{{ item.media }}"{% endautoescape %}></div>
	<p class="description" contenteditable>{% autoescape false %}{{ item.description }}{% endautoescape %}</p>
</section>
