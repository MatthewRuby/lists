<section id="{{ item.ids }}" class="saved {{ item.classes }}">
	<b class="identifiers" contenteditable>{{ item.identifiers }}</b>
	<h1 class="headline" contenteditable>{{ item.headline }}</h1>
	<div class="image" contenteditable><img src="{{ item.media }}"></div>
	<p class="description" contenteditable>{{ item.description }}</p>
</section>
