<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Essay {% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  {% block style %}{% endblock %}
</head>
<body>

    <div id="wrap">
    	{% block content %}{% endblock %}
    </div>

    <div id="modal" class="modal"></div>

    <script type="text/javascript" data-main="javascripts/new_main.js" src="javascripts/lib/require.js"></script>

<script type="text/javascript" src="javascripts/lib/underscore-min.js"></script>

<script type="text/javascript" src="javascripts/lib/swipe.js"></script> -->
<script type="text/template" id="section_template">
	<section class="new">
		<h1 class="headline new" data-placeholder="<%= headline %>" contenteditable><%= headline %></h1>
		<div class="media new">
            <div class="media-controls"></div>
            <button class="photo">Photo</button>
            <button class="draw">Draw</button>
        </div>
		<p class="description new" data-placeholder="<%= description %>" contenteditable><%= description %></p>
		<b class="meta new" data-placeholder="<%= meta %>" contenteditable><%= meta %></b>
	</section>
</script>
<script type="text/template" id="upload_template">
  <form class="upload_form" method='post' action='/upload' enctype='multipart/form-data'>
    <input class="file" type='file' name='image'/>
    <input type='submit' />
  </form>
</script>

<script type="text/javascript" src="javascripts/main.js"></script> -->

</body>
</html>
